<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script type="module" src="./js/main.js"></script>
        <script type="module" src="js/chill.js"></script>
        <title>PickPlanner</title>
    </head>
    <body>
        <main>
            <div class="nav-bar">
                <a id="home-btn" href="./index.html"><button><img src="./images/home_icon.svg" width="50px" height="50px"></button></a>
                <div class="heading"><p>PickPlanner</p></div>
            </div>
            <div class="main-card">
            <h1>Regions</h1>
            <div class="section1">
                <div class="card"><p>Chill</p>
                    <table class="table1">
                        <tr>
                            <td class="td1">
                                Last Updated:
                            </td>
                            <td id="last-updated">
                                HH:MM DD/MM/YY
                            </td>
                        </tr>
                    </table>
                    <div class="section2">
                        <div class="small-card">
                        <p>Amount Picked:</p><span id="total-cases-output">-</span>
                        </div>
                        <div class="small-card">
                        <p>Pick Target:</p><span id="pick-target">-</span>
                    </div>
                    <div class="small-card">
                        <p>Number of Employees:</p>
                        <span id="employees-output">-</span>
                        </div>
                        <div class="small-card">
                        <p>Estimated Finish Time:</p>
                        <span id="estimated-finish-time">--:--</span>
                        </div>
                    </div>
                    <div class="section3">
                       <a href="./edit_page.html"><button class="sec3-btn">Add<img src="./images/edit_icon.svg"></button></a>
                    <button id="chill-clear-data" class="sec3-btn" alt="Clears data in local storage">Clear<img src="./images/clear_icon.svg"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>
</html>
